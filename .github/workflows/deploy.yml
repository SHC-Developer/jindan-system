name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Firebase secrets
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          missing=""
          [ -z "$VITE_FIREBASE_API_KEY" ] && missing="$missing VITE_FIREBASE_API_KEY"
          [ -z "$VITE_FIREBASE_AUTH_DOMAIN" ] && missing="$missing VITE_FIREBASE_AUTH_DOMAIN"
          [ -z "$VITE_FIREBASE_PROJECT_ID" ] && missing="$missing VITE_FIREBASE_PROJECT_ID"
          [ -z "$VITE_FIREBASE_STORAGE_BUCKET" ] && missing="$missing VITE_FIREBASE_STORAGE_BUCKET"
          [ -z "$VITE_FIREBASE_MESSAGING_SENDER_ID" ] && missing="$missing VITE_FIREBASE_MESSAGING_SENDER_ID"
          [ -z "$VITE_FIREBASE_APP_ID" ] && missing="$missing VITE_FIREBASE_APP_ID"
          if [ -n "$missing" ]; then
            echo "::error::다음 Repository Secret이 비어 있거나 없습니다. Settings → Secrets and variables → Actions에서 이름을 정확히 맞춰 추가하세요:$missing"
            exit 1
          fi
          echo "Firebase Secrets 6개 모두 설정됨."

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
